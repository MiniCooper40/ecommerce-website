jwt:
  secret: mySecretKey
  expiration: 5000 # 5 seconds for testing

spring:
  datasource:
    url: jdbc:h2:mem:jwtutildb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    "[com.ecommerce.security]": DEBUG
    "[org.springframework.security]": DEBUG
