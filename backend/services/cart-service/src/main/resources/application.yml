server:
  port: 8084

spring:
  application:
    name: cart-service

  datasource:
    url: jdbc:h2:mem:cart
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis configuration for cart session storage
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # JWT Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json

# Events Configuration
ecommerce:
  events:
    bootstrap-servers: localhost:9092
    topics:
      product-events: product-events
      cart-events: cart-events
      order-events: order-events

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

logging:
  level:
    com.ecommerce.cart: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  data:
    redis:
      host: redis
      port: 6379

  # JWT Resource Server Configuration for Docker
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://security-service:8081/.well-known/jwks.json

# Events Configuration for Docker
ecommerce:
  events:
    bootstrap-servers: kafka:9093
    topics:
      product-events: product-events
      cart-events: cart-events
      order-events: order-events

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: cart-service
