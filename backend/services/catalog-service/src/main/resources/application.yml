server:
  port: 8082

spring:
  application:
    name: catalog-service

  datasource:
    url: jdbc:postgresql://localhost:5434/catalog_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # JWT Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json

# Events Configuration
ecommerce:
  events:
    bootstrap-servers: localhost:9092
    topics:
      product-events: product-events
      cart-events: cart-events
      order-events: order-events

# AWS S3 Configuration
aws:
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}  # MinIO endpoint for local dev
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:minioadmin}
    secret-key: ${AWS_SECRET_KEY:minioadmin}
    bucket: ${S3_BUCKET:ecommerce-images}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

logging:
  level:
    "[com.ecommerce.catalog]": DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/catalog_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  # JWT Resource Server Configuration for Docker
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://security-service:8081/.well-known/jwks.json

# Events Configuration for Docker
ecommerce:
  events:
    bootstrap-servers: kafka:9093
    topics:
      product-events: product-events
      cart-events: cart-events
      order-events: order-events

# AWS S3 Configuration for Docker
aws:
  s3:
    endpoint: ${S3_ENDPOINT:http://minio:9000}  # MinIO endpoint for Docker
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY:minioadmin}
    secret-key: ${AWS_SECRET_KEY:minioadmin}
    bucket: ${S3_BUCKET:ecommerce-images}

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: catalog-service
