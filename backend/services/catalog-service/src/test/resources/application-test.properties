# Disable Kafka auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Test database configuration
spring.datasource.url=jdbc:h2:mem:catalog-test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable Eureka for tests
eureka.client.enabled=false

# S3 configuration for tests (using test values)
aws.s3.bucket-name=test-bucket
aws.s3.region=us-east-1
aws.s3.presigned-url-expiration=3600

# Events configuration (won't be used due to mock, but prevents errors)
events.bootstrap-servers=localhost:9092
events.producer.retries=0
events.consumer.enable-auto-commit=false