spring:
  datasource:
    url: jdbc:h2:mem:catalog_test
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# Disable Eureka for tests
eureka:
  client:
    enabled: false

# Disable Kafka for tests
ecommerce:
  events:
    bootstrap-servers: localhost:19092  # Non-existent port

# Disable S3 for tests
aws:
  s3:
    endpoint: http://localhost:19000  # Non-existent port
    region: us-east-1
    access-key: test
    secret-key: test
    bucket: test-bucket