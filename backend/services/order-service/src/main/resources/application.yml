server:
  port: 8083

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5434/order_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # JWT Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json

# Events Configuration
ecommerce:
  events:
    bootstrap-servers: localhost:9092
    topics:
      product-events: product-events
      cart-events: cart-events
      order-events: order-events

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

logging:
  level:
    "[com.ecommerce.order]": DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres:5432/order_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  # JWT Resource Server Configuration for Docker
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://security-service:8081/.well-known/jwks.json

# Events Configuration for Docker
ecommerce:
  events:
    bootstrap-servers: kafka:9093
    topics:
      product-events: product-events
      cart-events: cart-events
      order-events: order-events

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: order-service
